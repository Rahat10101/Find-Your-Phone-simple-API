<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <!-- End of google Fonts -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- End of bootstrap CSS  -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- End of custom CSS -->
</head>

<body>
    <main style="position: relative;">
        <div id="loading" style="position: absolute;left: 50%;
        transform: translate(-50%, 50%); z-index: 100; display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; background: rgb(255, 255, 255); display: block; --darkreader-inline-bgimage: initial; --darkreader-inline-bgcolor:#181a1b; shape-rendering: auto;"
                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
                data-darkreader-inline-bgimage="" data-darkreader-inline-bgcolor="">
                <g transform="translate(50,50)">
                    <g transform="scale(0.7)">
                        <circle cx="0" cy="0" r="50" fill="#e90c59" data-darkreader-inline-fill=""
                            style="--darkreader-inline-fill:#ba0a47;"></circle>
                        <circle cx="0" cy="-28" r="15" fill="#46dff0" data-darkreader-inline-fill=""
                            style="--darkreader-inline-fill:#0d909e;">
                            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite"
                                keyTimes="0;1" values="0 0 0;360 0 0"></animateTransform>
                        </circle>
                    </g>
                </g>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
        </div>

        <div id="notFound" style="position: absolute; z-index: 100; left: 50%;
        transform: translate(-50%, 30%);  display: none;">
            <div style="position: relative;">
                <img src="assets/no-result.PNG" alt="" style="height: 500px; margin-top: 100px;">
                <h1 style="position: absolute;left: 50%;
                transform: translate(-50%, 50%);">কি খুজেন , পাই না তো </h1>
            </div>
        </div>

        <div id="emptySearch" style="position: absolute; z-index: 100; left: 50%;
        transform: translate(-50%, 30%);  display: none;">
            <div style="position: relative;">
                <img src="assets/noresult.webp" alt="" style="height: 500px;">
                <h1 style="position: absolute;left: 50%;
                transform: translate(-50%, 50%);">কি খুজেন , পাই না তো !</h1>
            </div>
        </div>


        <!-- Search bar -->
        <section id="search">
            <div class="container-fluid bg-dark d-flex flex-column align-items-center justify-content-center"
                style="height:20vh">
                <h1 class="text-center text-white">
                    Find Your Phone
                </h1>
                <div class="input-group ">
                    <input type="text" class="form-control" id="search-bar" placeholder="Search Phone"
                        aria-label="Search Phone" aria-describedby="button-search" autofocus>
                    <a href="#results" class="btn btn-outline-light" type="button" id="button-search"><i
                            class="fas fa-search"></i></a>
                </div>
            </div>
        </section>
        <!--End of search bar -->


        <!-- Phone Details -->
        <section id="details-section ">
            <div class="container-fluid border border-primary shadow " id="details">
                <div class="row">


                </div>
            </div>
        </section>
        <!--Phone Details -->


        <!-- Search result -->
        <section id="result ">
            <div class="container mt-5">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="results">

                </div>
            </div>
        </section>

        <!-- End of search result -->

    </main>



    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/82985fd73c.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
